<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lizard-test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section class="contacts">
      <h1 class="contacts__title">КОНТАКТЫ</h1>
      <div class="contacts__container">
        <div class="contacts__inputs-wrap">
          <select class="select" name="name" id="name">
            <option value="ММК им. Ильича">ММК им. Ильича</option>
          </select>
          <input
            class="search"
            type="search"
            name="search"
            placeholder="Введите ФИО, должность или номер телефона"
          />
        </div>
        <label class="checkbox-google">
          <input type="checkbox" />
          <span class="checkbox-google-switch"></span>
          <span class="checkbox__label">Показать структуру контактов</span>
        </label>

        <label class="checkbox-google">
          <input type="checkbox" checked />
          <span class="checkbox-google-switch"></span>
          <span class="checkbox__label">Активное состояние</span>
        </label>
      </div>
    </section>
  </body>
</html>
